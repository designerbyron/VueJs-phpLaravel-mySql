<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - Php mySQL</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar Notas</h1>
                    <label for="">Nombre</label>
                    <input class="form-control" type="text" v-model="nombre">
                    <label for="">Promedio</label>
                    <input class="form-control" type="text" v-model="promedio">
                    <input type="button" value="Guardar" class="btn btn-success btn-block mt-3" v-on:click="agregarNota">
                </div>
                <div class="col-md-6 col-xs-12">
                    <h1>Listado Notas</h1>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Promedio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                                <td v-text="item.nombre"></td>
                                <td v-text="item.promedio"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <script src="js/vue.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
